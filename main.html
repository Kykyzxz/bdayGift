    <style>
        body {
            background-color: #FFF0F5;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            animation: gradientBG 15s ease infinite;
            background: linear-gradient(-45deg, #FFF0F5, #FFE4E1, #FFB6C1, #FFC0CB);
            background-size: 400% 400%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .carousel-container {
            width: 100%;
            max-width: 650px;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 192, 203, 0.4);
            background-color: white;
        }

        .image-title {
            text-align: center;
            padding: 15px 0;
            background-color: #FFF5EE;
            color: #FF69B4;
            font-weight: 600;
            font-size: 18px;
            letter-spacing: 1px;
        }

        .carousel {
            display: flex;
            transition: transform 0.6s ease-in-out;
        }

        .carousel img {
            min-width: 100%;
            height: 450px;
            object-fit: cover;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 15px;
            box-sizing: border-box;
        }

        .control-btn {
            background: rgba(199, 21, 133, 0.7);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
            font-weight: bold;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(199, 21, 133, 0.3);
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(199, 21, 133, 0.9);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(199, 21, 133, 0.5);
        }

        .control-btn:hover::before {
            opacity: 1;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn.prev-btn {
            animation: slideInLeft 0.5s ease-out;
        }

        .control-btn.next-btn {
            animation: slideInRight 0.5s ease-out;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            padding: 15px 0;
            background-color: #FFF5EE;
        }

        .indicator {
            width: 10px;
            height: 10px;
            background-color: #FFB6C1;
            border-radius: 50%;
            margin: 0 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            width: 20px;
            background-color: #FF69B4;
            border-radius: 10px;
        }

        @media (max-width: 680px) {
            .carousel img {
                height: 300px;
            }
        }
    </style>
