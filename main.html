<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Image Carousel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFF0F5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .carousel-container {
            width: 100%;
            max-width: 650px;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 192, 203, 0.4);
            background-color: white;
        }

        .image-title {
            text-align: center;
            padding: 15px 0;
            background-color: #FFF5EE;
            color: #FF69B4;
            font-weight: 600;
            font-size: 18px;
            letter-spacing: 1px;
        }

        .carousel {
            display: flex;
            transition: transform 0.6s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .carousel-image {
            min-width: 100%;
            height: 450px;
            object-fit: cover;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 15px;
            box-sizing: border-box;
        }

        .control-btn {
            background: rgba(199, 21, 133, 0.7);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: bold;
        }

        .control-btn:hover {
            background: rgba(199, 21, 133, 0.9);
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            padding: 15px 0;
            background-color: #FFF5EE;
        }

        .indicator {
            width: 10px;
            height: 10px;
            background-color: #FFB6C1;
            border-radius: 50%;
            margin: 0 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            width: 20px;
            background-color: #FF69B4;
            border-radius: 10px;
        }

        @media (max-width: 680px) {
            .carousel-container {
                max-width: 95%;
                margin: 0 10px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carousel = document.querySelector('.carousel'); 
            const images = document.querySelectorAll('.carousel-image');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            const indicatorsContainer = document.querySelector('.carousel-indicators');
            const imageTitle = document.querySelector('.image-title');

            // Slide titles corresponding to images
            const slideTitles = [
                // This would the titles of the images
            ];

            let currentIndex = 0;
            const totalImages = images.length;

            // Create indicators
            images.forEach((_, index) => {
                const indicator = document.createElement('div');
                indicator.classList.add('indicator');
                if (index === 0) indicator.classList.add('active');
                indicator.addEventListener('click', () => goToSlide(index));
                indicatorsContainer.appendChild(indicator);
            });

            const indicators = document.querySelectorAll('.indicator');

            function updateCarousel() {
                carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
                
                // Update indicators
                indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === currentIndex);
                });

                // Update title
                imageTitle.textContent = slideTitles[currentIndex];
            }

            function goToSlide(index) {
                currentIndex = index;
                updateCarousel();
            }

            function nextSlide() {
                currentIndex = (currentIndex + 1) % totalImages;
                updateCarousel();
            }

            function prevSlide() {
                currentIndex = (currentIndex - 1 + totalImages) % totalImages;
                updateCarousel();
            }

            // Event listeners for navigation buttons
            nextBtn.addEventListener('click', nextSlide);
            prevBtn.addEventListener('click', prevSlide);

            // Optional: Auto-slide every 5 seconds
            setInterval(nextSlide, 5000);
        });
    </script>
